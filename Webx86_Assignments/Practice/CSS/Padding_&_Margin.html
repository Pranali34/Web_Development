<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and Margin</title>
<style>
    section{
        border: 2px solid rgb(11, 222, 4);
        padding: 20px;
        margin: 20px;
    }
    div{
        border: 2px solid rgb(221, 7, 7);
        padding: 30px;
    }
    p{
        border: 2px solid rgb(4, 44, 205);
        padding: 10px;
        text-align: center;
    }
    main{
        border: 2px solid rgb(88, 2, 142);
        padding: 20px;
        height: 300px;
        width: 300px;
    }
</style>
</head>
<body>
    <section>
        <div>
            <p>Fork Infosystems</p>
        </div>
    </section>

    <main>
        <img src="../Assets/Dog.jpg" alt="Nature Image" height="100%" width="100%">
    </main>
</body>
</html>
