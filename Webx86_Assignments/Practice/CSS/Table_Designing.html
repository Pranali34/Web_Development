<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Designing</title>
    <style>
        table, td, th{
            border-bottom: 1px solid;
            border-color: white;
            border-collapse: collapse;
        }
        table{
            width: 50%;
            margin: auto;
        }
        th{
            padding: 10px;
            background-color: rgb(175, 3, 175);
            color: white;
        }
        td{
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            color: white;
        }
        tr:nth-child(even){
            background-color: rgb(0, 16, 118);
        }
        tr:nth-child(odd){
            background-color: rgb(106, 3, 190);
        }
        tr:hover{
            background-color: rgb(41, 40, 40);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Skechers</td>
            <td>Pune</td>
            <td>abc123@gmail.com</td>
        </tr>
        <tr>

        </tr>

    </table>
</body>
</html>
