<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/02.Registration_Form.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="card">
        <form action="" class="form">
            
            <h1>Registration Form</h1>
            <br><br>
            
            &nbsp;&nbsp;&nbsp; <label for="Name">Name :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="Name" name="Name" placeholder="Enter Your Name" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            
            <label for="Num">Mobile : </label>&nbsp;
            <input type="number" id="Num" name="Num" placeholder="Enter Phone Number" required><br><br><br>
            
            &nbsp;&nbsp; <label for="Email">Email ID : </label>
            <input type="email" id="Email" name="Email" placeholder="Enter Email ID" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              
            <label for="Gender" style="margin-right: 2%;">Gender :</label> 
            
            <input  type="radio" name="Gender" id="Male" value="Male"> Male &nbsp;&nbsp;&nbsp;
             
            <input  type="radio" name="Gender" id="Female" value="Female"> Female &nbsp;&nbsp;&nbsp; <br><br><br>
             
            &nbsp;&nbsp; <label for="Address">Address :</label><br>
            &nbsp;&nbsp; <textarea style="margin-left: 100px;" name="Address" id="Address" cols="58" rows="2" placeholder="Your Address " required></textarea><br><br><br>
            
            &nbsp;&nbsp; <label for="Pass">Password : </label>
            <input type="password" id="Pass" name="Pass" placeholder="Password" required><br><br><br>
            
            <a href="#"><Button> Register</Button></a>
            <a href="#"><Button>Reset</Button></a>
        </form>
    </div>
    
</body>
</html>
