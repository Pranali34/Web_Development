<html>
    <head>
        <title>Form</title>
        <style>
            h2{
               text-align: center;
                margin-top: 50px;
            }
            form{
                 margin-left: 42%;
                    margin-top: 30px;
                }
                
        </style>
    </head>
    <body>
        <h2>Q.Design Below Form in HTML.</h2>
        <hr width="50%">
        <form> 
            <h1>Fill Information</h1>

            <label for="">Username</label>
            <input type="text" name="UName"><br><br>

            <label for="">Password</label>
            <input type="password" name="Pass"><br><br>

             <label for="">Gender :</label>
             
             <input type="radio" name="Male" value="Male">
             <label for="">Male</label>

             <input type="radio" name="Female" value="Female">
             <label for="">Female</label> <br><br>
            
             <label for="">Favorite Language :</label>

             <label for="">C</label>
             <input type="checkbox" name="C">

             <label for="">C++</label>
             <input type="checkbox" name="C++">

             <label for="">Java</label>
             <input type="checkbox" name="Java"><br><br>

             <label for="">city</label>
             <select name="city" id="Cty">
                <option value="Karad">Karad</option>
                <option value="Kolhapur">Kolhapur</option>
                <option value="Satara">Satara</option>
                <option value="Pune">Pune</option>
             </select><br><br>

             <label for="">You Can Search Your District :</label>
             <input type="search" name="srch" id="srch"><br><br>

             <label for="">Feedback :</label><br>
             <textarea name="cmt" id="cmt" cols="30" rows="10"></textarea><br><br>

             <input type="Submit" value="Submit">

             <input type="submit" value="Delete">


        </form>
    </body>
</html>
